<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jólavinkur</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
        }

        .action-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: snowfall linear infinite;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <h2>
        JÓHANN ÓLI, VILTU VITA HVER JÓLAVINUR ÞINN ER?
    </h2>
    <br>
    <br>
    <br>
    <br>
    <br>

    <a href="https://www.youtube.com/embed/BSRrzrQtmto?autoplay=1&controls=0&showinfo=0&autohide=1" class="action-link">Já</a>
    <a href="https://www.imdb.com/title/tt0170016/?ref_=nv_sr_srsg_4_tt_6_nm_1_q_grinch" class="action-link">Nei</a>

    <iframe
        id="video-iframe"
        frameborder="0"
        allowfullscreen>
    </iframe>

    <!-- Snowflakes Container -->
    <div id="snowflakes-container"></div>

    <script>
        // Create snowflakes
        const snowflakesContainer = document.getElementById('snowflakes-container');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 2 + 1}s`;
            snowflakesContainer.appendChild(snowflake);
        }
    </script>

</body>
</html>
